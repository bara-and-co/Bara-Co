backend: 
  name: github 
  repo: bara-and-co/Bara-Co 
  branch: main 
  base_url: https://bara-co-auth.bara-and-co-jm.workers.dev 
  auth_endpoint: auth 
 
media_folder: "assets/uploads" 
public_folder: "/assets/uploads" 
 
collections: 
  - name: "productos" 
    label: "Productos" 
    label_singular: "Producto" 
    folder: "_data/productos" 
    create: true 
    format: "json" 
    slug: "{{slug}}" 
    fields: 
      - {label: "ID", name: "id", widget: "string", default: "{{uuid}}"} 
      - {label: "Nombre", name: "nombre", widget: "string"} 
      - {label: "Precio", name: "precio", widget: "number", value_type: "int"} 
      - {label: "Precio original (si aplica)", name: "precioOriginal", widget: "number", required: false, value_type: "int"} 
      - {label: "Descripci¢n", name: "descripcion", widget: "text"} 
      - {label: "Composici¢n", name: "composicion", widget: "string"} 
      - {label: "Cuidado", name: "cuidado", widget: "string"} 
      - {label: "Imagen principal", name: "imagen", widget: "image"} 
      - {label: "Galer¡a de im genes", name: "imagenes", widget: "list", field: {label: "URL", name: "url", widget: "image"}, required: false} 
      - {label: "Categor¡a", name: "categoria", widget: "select", options: ["mujer", "hombre", "accesorios", "unisex"]} 
      - {label: "Etiqueta", name: "etiqueta", widget: "select", required: false, options: ["nuevo", "sale", "destacado"]} 
      - {label: "Talles disponibles", name: "tallesDisponibles", widget: "list", field: {label: "Talle", name: "talle", widget: "string"}} 
      - {label: "Stock", name: "stock", widget: "number", value_type: "int"} 
      - {label: "Destacado en home", name: "destacado", widget: "boolean", required: false, default: false} 
