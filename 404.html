<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada · Bara & Co</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/global.css">
    
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 800;
            font-family: var(--font-serif);
            line-height: 1;
            color: var(--color-accent);
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-family: var(--font-serif);
            margin-bottom: 1rem;
            color: var(--color-text-primary);
        }
        
        .error-message {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            padding: 1rem 2.5rem;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .error-btn.primary {
            background: var(--color-text-primary);
            color: white;
        }
        
        .error-btn.primary:hover {
            background: var(--color-accent);
            transform: translateY(-2px);
        }
        
        .error-btn.secondary {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
        }
        
        .error-btn.secondary:hover {
            border-color: var(--color-text-primary);
            background: var(--color-bg-secondary);
        }
        
        .error-search {
            margin-top: 3rem;
            display: flex;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-search input {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--color-border);
            font-family: var(--font-sans);
        }
        
        .error-search button {
            padding: 1rem 1.5rem;
            background: var(--color-text-primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .error-search button:hover {
            background: var(--color-accent);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Cursor Personalizado -->
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>

    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Página no encontrada</h1>
            <p class="error-message">
                La página que estás buscando pudo haber sido eliminada,<br>
                cambió su nombre o no está disponible temporalmente.
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="error-btn primary">
                    <i class="fas fa-home"></i>
                    Volver al inicio
                </a>
                <a href="tienda.html" class="error-btn secondary">
                    <i class="fas fa-shopping-bag"></i>
                    Ir a la tienda
                </a>
            </div>
            
            <div class="error-search">
                <input type="text" placeholder="Buscar productos..." id="errorSearch">
                <button onclick="buscarProducto()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div style="margin-top: 3rem; color: #999; font-size: 0.9rem;">
                ¿Necesitas ayuda? 
                <a href="https://wa.me/5493511234567" style="color: var(--color-accent); text-decoration: underline;">
                    Contactanos por WhatsApp
                </a>
            </div>
        </div>
    </div>

    <!-- WhatsApp Flotante -->
    <div class="whatsapp-float" onclick="window.open('https://wa.me/5493511234567', '_blank')">
        <i class="fab fa-whatsapp"></i>
        <span class="whatsapp-tooltip">¿Necesitas ayuda?</span>
    </div>

    <script>
        function buscarProducto() {
            const termino = document.getElementById('errorSearch').value;
            if (termino) {
                window.location.href = `tienda.html?search=${encodeURIComponent(termino)}`;
            }
        }
        
        document.getElementById('errorSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarProducto();
            }
        });
    </script>
</body>
</html>
