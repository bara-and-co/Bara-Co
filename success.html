<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gracias por tu compra | Bara & Co</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Helvetica, sans-serif;}

body{
  background:#0f0f0f;
  color:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  overflow:hidden;
}

/* ✨ Línea dorada animada */
.gold-line{
  position:absolute;
  top:0;
  left:50%;
  width:2px;
  height:0;
  background:linear-gradient(to bottom,#c6a14a,#f5d27a,#c6a14a);
  box-shadow:0 0 15px #c6a14a;
  animation:drawLine 1.4s ease forwards;
}

@keyframes drawLine{
  from{height:0;}
  to{height:100%;}
}

.card{
  position:relative;
  max-width:600px;
  background:#1a1a1a;
  padding:70px 40px;
  border-radius:18px;
  opacity:0;
  transform:translateY(20px);
  animation:fadeIn 1s ease 1.2s forwards;
}

@keyframes fadeIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ✨ Check dorado */
.check{
  width:70px;
  height:70px;
  border-radius:50%;
  border:2px solid #c6a14a;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 25px auto;
  box-shadow:0 0 20px rgba(198,161,74,.4);
  animation:glow 2s infinite alternate;
}

.check::after{
  content:"✓";
  font-size:32px;
  color:#c6a14a;
}

@keyframes glow{
  from{box-shadow:0 0 10px rgba(198,161,74,.3);}
  to{box-shadow:0 0 25px rgba(198,161,74,.8);}
}

h1{
  font-weight:300;
  letter-spacing:2px;
  margin-bottom:20px;
}

p{
  color:#aaa;
  line-height:1.6;
  margin-bottom:35px;
}

.btn{
  display:inline-block;
  padding:14px 28px;
  border:1px solid #c6a14a;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  transition:.3s;
}

.btn:hover{
  background:#c6a14a;
  color:black;
}
</style>
</head>
<body>

<div class="gold-line"></div>

<div class="card">

<div class="check"></div>

<h1 id="titulo">Gracias por tu compra</h1>

<p>
Tu pedido fue confirmado correctamente.<br>
Estamos preparando tu envío con el máximo cuidado.<br><br>
Gracias por elegir Bara & Co.
</p>

<a href="index.html" class="btn">Volver al inicio</a>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const nombre = localStorage.getItem("bc_nombre_cliente");
  if(nombre){
    document.getElementById("titulo").textContent =
      `Gracias por tu compra, ${nombre}`;
    localStorage.removeItem("bc_nombre_cliente");
  }
});
</script>

</body>
</html>
