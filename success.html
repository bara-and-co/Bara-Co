<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gracias por tu compra | Bara & Co</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Helvetica, sans-serif;}

body{
  background:#0f0f0f;
  color:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  padding:20px;
}

.card{
  max-width:600px;
  background:#1a1a1a;
  padding:60px 40px;
  border-radius:16px;
  animation:fadeIn 1s ease;
}

h1{
  font-weight:300;
  letter-spacing:2px;
  margin-bottom:20px;
}

p{
  color:#aaa;
  line-height:1.6;
  margin-bottom:30px;
}

.icon{
  font-size:48px;
  margin-bottom:25px;
  color:#c6a14a;
}

.btn{
  display:inline-block;
  padding:14px 28px;
  border:1px solid #c6a14a;
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  transition:.3s;
}

.btn:hover{
  background:#c6a14a;
  color:black;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="card">

<div class="icon">✔</div>

<h1>Gracias por tu compra</h1>

<p>
Tu pedido fue recibido correctamente.<br>
En breve recibirás un correo con los detalles de tu compra.<br><br>
Gracias por confiar en Bara & Co.
</p>

<a href="index.html" class="btn">Volver al inicio</a>

</div>

</body>
</html>
